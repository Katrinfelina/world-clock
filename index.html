<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>üåç World Clock</title>
  </head>

  <body>
    <h1>WORLD CLOCK</h1>

    <select name="city" id="city">
      <option value="" disabled selected>Select a city</option>
      <option value="Asia/Bangkok">Bangkok</option>
      <option value="America/New_York">New York</option>
      <option value="user-location">Current Location</option>
    </select>

    <div id="cities">
      <div class="grid-container">
        <div class="grid-item" id="los-angeles">
          <span class="city-name">Los Angeles</span>
          <span class="continent">America</span>
          <span class="time"></span>
          <span class="utc"></span>
          <span class="date"></span>
        </div>
        <div class="grid-item" id="london">
          <span class="city-name">London</span>
          <span class="continent">Europe</span>
          <span class="time"></span>
          <span class="utc"></span>
          <span class="date"></span>
        </div>
        <div class="grid-item" id="rome">
          <span class="city-name">Rome</span>
          <span class="continent">Europe</span>
          <span class="time"></span>
          <span class="utc"></span>
          <span class="date"></span>
        </div>
        <div class="grid-item" id="tokyo">
          <span class="city-name">Tokyo</span>
          <span class="continent">Asia</span>
          <span class="time"></span>
          <span class="utc"></span>
          <span class="date"></span>
        </div>
        <div class="grid-item" id="sydney">
          <span class="city-name">Sydney</span>
          <span class="continent">Australia</span>
          <span class="time"></span>
          <span class="utc"></span>
          <span class="date"></span>
        </div>
      </div>
    </div>

    <footer>
      This project was coded with ü§ç by Katrin and is open sourced on
      <a href="https://github.com/Katrinfelina/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
