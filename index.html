<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>üåç World Clock</title>
  </head>

  <body>
    <h1>WORLD CLOCK</h1>

    <select name="city" id="city">
      <option value="" disabled selected>Select a city</option>
      <option value="Asia/Tokyo">Tokyo</option>
      <option value="Europe/Rome">Rome</option>
      <option value="Australia/Sydney">Sydney</option>
      <option value="user-location">My current location üìç</option>
    </select>

    <div class="grid-container">
      <div class="grid-item">
        <span class="city-name">City</span>
        <span class="country">Country</span>
        <span class="time">00:00</span>
        <span class="utc">UTC</span>
        <span class="date">dd/mm/yyyy</span>
      </div>
      <div class="grid-item">
        <span class="city-name">City</span>
        <span class="country">Country</span>
        <span class="time">00:00</span>
        <span class="utc">UTC</span>
        <span class="date">dd/mm/yyyy</span>
      </div>
      <div class="grid-item">
        <span class="city-name">City</span>
        <span class="country">Country</span>
        <span class="time">09:58</span>
        <span class="utc">UTC +05:00</span>
        <span class="date">26 June 2025</span>
      </div>
      <div class="grid-item">
        <span class="city-name">City</span>
        <span class="country">Country</span>
        <span class="time">12:34</span>
        <span class="utc">UTC +03:00</span>
        <span class="date">17 September 2026</span>
      </div>
      <div class="grid-item">
        <span class="city-name">City</span>
        <span class="country">Country</span>
        <span class="time">00:00</span>
        <span class="utc">UTC</span>
        <span class="date">dd/mm/yyyy</span>
      </div>
    </div>

    <footer>
      This project was coded by Katrin and is open sourced on
      <a href="https://github.com/Katrinfelina/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
